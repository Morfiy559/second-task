<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body> 
    <div class="cards">
      <div class="card searching"> 
        <div class="title">Найдём номера под ваши пожелания</div>
        <form action="" method="post"> 
          <div class="arrival"> 
            <label for="date">Прибытие</label>
            <select name="arrival">
              <option selected disabled>ДД.ММ.ГГГГГ</option>
            </select>
          </div>
          <div class="departure">
            <label for="date">Выезд</label>
            <select name="depature">
              <option selected disabled>ДД.ММ.ГГГГГ</option>
            </select>
          </div>
          <div class="guest"> 
            <label for="date">Гости</label>
            <select name="guest">
              <option selected disabled>Сколько гостей </option>
            </select>
          </div>
          <button type="submit">Подобрать отель</button>
        </form>
      </div>
      <div class="card register"> 
        <div class="title">Регистрация аккаунта</div>
        <form action="" method="post">
          <input class="reginput" placeholder="Имя" type="text" name="name">
          <input class="reginput" placeholder="Фамилия" type="text" name="surname">
          <input type="radio" name="sex" placeholder="Мужчина">
          <label for="man">Мужчина</label>
          <input type="radio" name="sex" placeholder="Женщина">
          <label for="woman">Женщина </label>
          <label for="">Дата рождения</label>
          <input class="reginput" id="elem" placeholder="ДД.ММ.ГГГГ" type="date">
          <label for="">Данные для входа</label>
          <input class="reginput" type="email" name="" placeholder="Email">
          <input class="reginput" type="password" name="" placeholder="Пароль">
          <div class="toggle-wrapper">
            <div class="toggle transparent">
              <input id="transparent" type="checkbox">
              <label class="toggle-item" for="transparent"></label>
            </div>
          </div>
          <label for="">Получать спецпредложения </label>
          <button type="submit">Перейти к оплате</button>
          <div class="question">Уже есть аккаунт на Toxin</div>
          <button>войти </button>
        </form>
      </div>
    </div>
  </body>
</html>
